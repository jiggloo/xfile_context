# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: [--line-length=100]
        language_version: python3.10

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  # Linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # License verification (before tests, so it runs early)
  - repo: local
    hooks:
      - id: check-licenses
        name: Check dependency licenses
        entry: python3 scripts/check_licenses.py
        language: system
        pass_filenames: false
        always_run: true

  # Type checking
  - repo: local
    hooks:
      - id: mypy
        name: mypy (type checking)
        entry: bash -c 'mypy --package xfile_context --strict && mypy tests/ --no-strict-optional --allow-untyped-defs --allow-incomplete-defs'
        language: system
        types: [python]
        pass_filenames: false

  # Fast unit tests (parallel execution)
  - repo: local
    hooks:
      - id: pytest-fast
        name: pytest (fast tests only, parallel)
        entry: pytest
        language: system
        args: [-n, auto, --dist=loadfile, -m, "not slow", --tb=short]
        pass_filenames: false
        types: [python]
